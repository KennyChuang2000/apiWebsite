name: Build and Push Docker Image

on:
  workflow_dispatch:

  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]

jobs:
  build-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar

  build-image:
    runs-on: ubuntu-latest
    needs: build-jar

    outputs:
      sha: ${{ github.sha }}

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-app

      - name: Checkout code (for Dockerfile)
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
            IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/apiwebsite"   # e.g., kennychuang/apiWebsite
            IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')  # docker repo ÂøÖÈ†àÂ∞èÂØ´
            IMAGE_TAG=${{ github.sha }}

            echo "üöÄ Building image: $IMAGE_NAME_LOWER:$IMAGE_TAG"
            docker build -t "$IMAGE_NAME_LOWER:$IMAGE_TAG" .

            echo "üì§ Pushing to Docker Hub"
            docker push "$IMAGE_NAME_LOWER:$IMAGE_TAG"
